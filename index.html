<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">

</head>
<body>
    <!-- title -->
    <div id="header">
        Drawing App
    </div>

    <!-- title -->
    <div class="inputContainer">
        <!-- color -->
        <div class="input" id="colorInput">
            <input type="color" id="paintColor" list>
        </div>
        <!-- size -->
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <!-- slider -->
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>

    <!-- canvas container -->
    <div class="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!-- buttons -->
    <div class="inputContainer2">
        <!-- erase -->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>

        <!-- save -->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>

        <!-- reset -->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="javascript.js"></script>
</html>
